<!DOCTYPE html>
<html>
<head>
<style>
.container {
  margin-top: 20px;
}

.block {
  display: block;
  background-color: red;
  color: white;
  padding: 10px;
  margin: 5px;
}

.inline {
  display: inline;
  background-color: yellow;
  padding: 10px;
  margin: 5px;
}

.inline-block {
  display: inline-block;
  background-color: green;
  color: white;
  width: 120px;
  height: 50px;
  padding: 10px;
  margin: 5px;
}
</style>
</head>
<body>

<h2>Display Visualization</h2>
<p>ðŸ‘‡ Scroll down to see how each behaves visually</p>

<div class="container">
  <div class="block">BLOCK 1</div>
  <div class="block">BLOCK 2</div>
</div>

<div class="container">
  <span class="inline">INLINE 1</span>
  <span class="inline">INLINE 2</span>
  <span class="inline">INLINE 3</span>
</div>

<div class="container">
  <div class="inline-block">INLINE-BLOCK 1</div>
  <div class="inline-block">INLINE-BLOCK 2</div>
  <div class="inline-block">INLINE-BLOCK 3</div>
</div>

</body>
</html>
